name: Build App

on:
  push:
    tags:
      - 'v[0-9]+.*'
      
permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/keithlinneman/build-system@sha256:a132662d5a5cc125456d003881f80cf8fc314654d0de2aeb51c1f0845ed99208
    steps:
      - uses: actions/checkout@v4

      - name: Configure git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::682033464915:role/app-linnemanlabs-web-build
          aws-region: us-east-2

      - name: Build and release
        run: |
          /build-system/build.sh \
            --repo . \
            --ref ${{ github.sha }} \
            --track stable
